<mat-card class="content">
  <mat-card-header>
    <mat-card-title class="title">Sign Up</mat-card-title>
  </mat-card-header>
  <mat-icon class="large-icon" aria-hidden="false" aria-label="Example home icon" fontIcon="person"></mat-icon>  <mat-card-content>
    <mat-form-field class="full-width">
      <input matInput placeholder="Name" class="white-placeholder">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="Email" class="white-placeholder">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput type="password" placeholder="Password" class="white-placeholder">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput type="password" placeholder="Confirm Password" class="white-placeholder">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button type="button" (click)="onLogin()">Log In</button>
    <button mat-button type="button">Sign Up</button>
  </mat-card-actions>
</mat-card>
