<mat-card class="content">
  <mat-card-header>
    <mat-card-title class="title">Log In</mat-card-title>
  </mat-card-header>
  <mat-icon class="large-icon" aria-hidden="false" aria-label="Example home icon" fontIcon="person"></mat-icon>
  <mat-card-content>
    <mat-form-field class="full-width">
      <input matInput [(ngModel)]="username" placeholder="username" class="white-placeholder">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput [(ngModel)]="password" type="password" placeholder="password" class="white-placeholder">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button type="button" (click)="onLogIn()">Log In</button>
    <button mat-button type="button" (click)="onSignUp()">Sign Up</button>
  </mat-card-actions>
</mat-card>
