<h2 mat-dialog-title>{{titleAction}} Question </h2>
<mat-dialog-content>
  <form [formGroup]="formQuestion">
    <mat-grid-list cols="1" rowHeight="80px">
      <mat-grid-tile>
        <mat-form-field class="example-full-width">
          <mat-label>User Name</mat-label>
          <input matInput formControlName="userName" autocomplete="off">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field class="example-full-width">
          <mat-label>Category</mat-label>
          <input matInput formControlName="category" autocomplete="off">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field class="example-full-width">
          <mat-label>Ask Content</mat-label>
          <textarea matInput formControlName="ask" autocomplete="off"></textarea>
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close class="green-bg">Cancel</button>
  <button mat-button class="green-bg" (click)="addEditQuestion()" [disabled]="formQuestion.invalid">{{buttonAction}}</button>
</mat-dialog-actions>
