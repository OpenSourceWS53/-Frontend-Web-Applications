<div class="button-container" *ngIf="isCommunityAnswers">
  <button mat-button (click)="showCreateForm()"  class="green-bg">Add Answer</button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="content">
      <th mat-header-cell *matHeaderCellDef >{{ question.ask }} --- {{question.userName}} --- {{question.date}} </th>
      <td mat-cell *matCellDef="let element">
        <p> {{element.userId}}:</p>
        <p >"{{element.answerText}}" </p>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[3]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
