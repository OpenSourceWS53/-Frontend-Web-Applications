<div class="button-container">
  <button mat-flat-button class="green-bg" routerLink="/forum">Back</button>
  <button mat-button (click)="dialogNewAnswer()" class="green-bg">Add Answer</button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="content">
      <th mat-header-cell *matHeaderCellDef >{{ row.ask }} --- {{row.userName}} --- {{row.date}} </th>
      <td mat-cell *matCellDef="let element">
        <p> {{element.userName}}:</p>
        <p >"{{element.content}}" </p>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[3]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
