<h2 mat-dialog-title>Delete Question </h2>
<mat-dialog-content>
  Do you want to delete the question?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close class="brown-bg" (click)="onCancel()">Cancel</button>
  <button mat-button class="green-bg" (click)="onDeleteQuestion()">Delete</button>
</mat-dialog-actions>
