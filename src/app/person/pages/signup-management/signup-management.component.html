<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Sign Up</h1>
          <h6>Register Yourself</h6>
        </div>
        <form>
          <button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
            {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
          </button>
          <mat-stepper orientation="vertical" [linear]="isLinear" #stepper>
            <mat-step [stepControl]="firstFormGroup">
              <form [formGroup]="firstFormGroup">
                <ng-template matStepLabel>Full your name</ng-template>
                <mat-form-field>
                  <mat-label>Full Name</mat-label>
                  <input matInput placeholder="Last name, First name" formControlName="fullName" required>
                </mat-form-field>
                <div>
                  <button mat-button matStepperNext>Next</button>
                </div>
              </form>
            </mat-step>
            <mat-step [stepControl]="secondFormGroup">
              <form [formGroup]="secondFormGroup">
                <ng-template matStepLabel>Cell number</ng-template>
                <mat-form-field>
                  <mat-label>Number</mat-label>
                  <input matInput formControlName="phoneNumber" placeholder="Ex. 999 999 999"
                         required>
                </mat-form-field>
                <div>
                  <button mat-button matStepperPrevious>Back</button>
                  <button mat-button matStepperNext>Next</button>
                </div>
              </form>
            </mat-step>
            <mat-step [stepControl]="thirdFormGroup">
              <form [formGroup]="thirdFormGroup">
                <ng-template matStepLabel>Email & password</ng-template>
                <mat-form-field>
                  <mat-label>Enter your email</mat-label>
                  <input matInput
                         placeholder="nameemail@gmail.com"
                         [formControl]="email"
                         (blur)="updateErrorMessage()"
                         required>
                  @if (email.invalid) {
                    <mat-error>{{errorMessage}}</mat-error>
                  }
                </mat-form-field>
                <mat-form-field>
                  <mat-label>Enter your password</mat-label>
                  <input matInput [type]="hide ? 'password' : 'text'">
                  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                </mat-form-field>

                <div>
                  <button mat-button matStepperPrevious>Back</button>
                </div>
              </form>
            </mat-step>

           </mat-stepper>
          <button mat-button color="warn">Sign up</button>
        </form>
      </div>
    </div>
  </div>
</div>
