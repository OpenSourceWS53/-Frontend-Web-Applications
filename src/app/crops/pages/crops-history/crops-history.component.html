<h1>Crop History</h1>

<mat-card>
  <mat-card-content>

    <mat-form-field>
      <mat-label>Search Records</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="plantedDate">
        <th mat-header-cell *matHeaderCellDef> Planted Date </th>
        <td mat-cell *matCellDef="let element"> {{element.plantedDate}} </td>
      </ng-container>

      <ng-container matColumnDef="harvestDate">
        <th mat-header-cell *matHeaderCellDef> Harvest Date </th>
        <td mat-cell *matCellDef="let element"> {{element.harvestDate}} </td>
      </ng-container>

      <ng-container matColumnDef="phenologicalPhase">
        <th mat-header-cell *matHeaderCellDef> View Record </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button >See </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

  </mat-card-content>
</mat-card>
