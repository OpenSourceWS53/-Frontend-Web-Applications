<h1>Crop Information</h1>

<mat-tab-group animationDuration="0ms">
  <mat-tab label="General Information">
    <div id="info-1">
    <h2>Arroz</h2>
    <img src="favicon.ico">
    <table>
      <tr>
        <td class="sub">Name of crop</td>
        <td class="con">Insert</td>
      </tr>
      <tr>
        <td class="sub">Date created</td>
        <td class="con">Insert</td>
      </tr>
      <tr>
        <td class="sub">Planted Area</td>
        <td class="con">Insert</td>
      </tr>
    </table>
    </div>
    <p id="advices">El arroz es INSERT</p>

  </mat-tab>

  <mat-tab label="Crop care">
    <h2>Phase: <></h2>
    <h2>Phase Change: <></h2>

      <mat-card class="demo-inline-calendar-card">
        <mat-calendar [(selected)]="selected"></mat-calendar>
      </mat-card>
      <p>Selected date: {{selected}}</p>

    <mat-card>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
          </ng-container>

          <ng-container matColumnDef="suggestion">
            <th mat-header-cell *matHeaderCellDef> Suggestion </th>
            <td mat-cell *matCellDef="let element"> {{element.suggestion}} </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


        </table>
      </mat-card-content>
    </mat-card>
  </mat-tab>

  <mat-tab label="Controls">Controls</mat-tab>
  <mat-tab label="Diseases or Pests">Diseases or Pests</mat-tab>
  <mat-tab label="Products Used">Products Used</mat-tab>
</mat-tab-group>
