<div class="table-wrapper">
  <h1>Products</h1>

  <app-products-create-and-edit (editCanceled)="onCancelEdit()"
                                (productAdded)="onProductAdded($event)"
                                (productUpdated)="onProductUpdated($event)"
                                [editMode]="isEditMode"
                                [product]="productData"
                                [showForm]="showForm"
                                (showFormChange)="showForm = $event"></app-products-create-and-edit>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="appliedDate">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> Date</th>
      <td *matCellDef="let element" mat-cell>{{ element.appliedDate }}</td>
    </ng-container>
    <ng-container matColumnDef="productType">
      <th *matHeaderCellDef mat-header-cell mat-sort-header>Type</th>
      <td *matCellDef="let element" mat-cell>{{ element.productType }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th *matHeaderCellDef mat-header-cell mat-sort-header>Name</th>
      <td *matCellDef="let element" mat-cell>{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th *matHeaderCellDef mat-header-cell mat-sort-header>Quantity(gr.)</th>
      <td *matCellDef="let element" mat-cell>{{ element.quantity }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th *matHeaderCellDef mat-header-cell> Actions</th>
      <td *matCellDef="let element" mat-cell>
        <a (click)="onEditItem(element)" href="javascript:void(0)" style="color: orange"><mat-icon>edit</mat-icon></a>
        <a (click)="onDeleteItem(element)" href="javascript:void(0)" style="color: red"><mat-icon>delete</mat-icon></a>
      </td>
    </ng-container>
    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns:displayedColumns" [ngClass]="{'editable-row': productData.id === row.id }" mat-row></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 15]" [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
