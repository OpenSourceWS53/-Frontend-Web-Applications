<mat-grid-list cols="2" rowHeight="400px" id="myGridList">
  <mat-grid-tile id="calendarTile">
    <mat-card class="demo-inline-calendar-card">
      <mat-calendar [(selected)]="selected"></mat-calendar>
    </mat-card>
    <p>Selected date: {{selected}}</p>
  </mat-grid-tile>
  <mat-grid-tile>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef class="green-bg">Date</th>
        <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="suggestion">
        <th mat-header-cell *matHeaderCellDef class="green-bg">Suggestion</th>
        <td mat-cell *matCellDef="let element"> {{ element.plantedDate }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-grid-tile>
</mat-grid-list>
