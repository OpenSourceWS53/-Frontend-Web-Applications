
<h2>{{ editMode ? 'Edit Sowing' : 'New Sowing' }}</h2>
<div class="form-section">
  <form (submit)="onSubmit()" #sowingForm='ngForm' class="form-row">
    <mat-form-field>
      <input matInput placeholder="Area Land" name="areaLand" required [(ngModel)]="sowing.areaLand">
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Crop" name="cropId" required [(ngModel)]="sowing.cropId">
        <mat-option *ngFor="let crop of crops" [value]="crop.id">{{ crop.name }}</mat-option>
      </mat-select>
    </mat-form-field>
    <ng-container *ngIf="editMode; else elseTemplate">
      <button mat-raised-button color="primary">Update</button>
      <button mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
    </ng-container>
    <ng-template #elseTemplate>
      <button mat-raised-button >Add Sowing</button>
    </ng-template>
  </form>
</div>
